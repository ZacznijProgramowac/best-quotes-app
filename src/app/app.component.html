<!-- Nagłówek -->
<app-navbar title="Najlepsze Cytaty"></app-navbar>
<!-- koniec nagłówka -->

<div class="container q-container">
  <!--Dodawanie cytatu-->
  <button class="btn-floating teal add-button" (click)="form.onSwitchForm()">
    <i class="material-icons">add</i>
  </button>
  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>
  <!-- Koniec dodawania cytatu -->

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div
            *ngFor="let quotation of quotes; let odd = odd"
            class="card teal hoverable"
            [ngClass]="odd ? 'accent-4' : 'accent-5'"
          >
            <div class="card-content white-text">
              <span class="card-title">
                {{ quotation.sentence }}
              </span>
              {{ quotation.author }}
            </div>
            <div class="card-action right-align">
              <span class="badge black left white-text">
                {{ quotation.votes }}
              </span>
              <button class="btn blue mr-5" (click)="addVote(quotation, +1)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn brown" (click)="addVote(quotation, -1)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Koniec lista cytatów -->

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" title="Najlepsze"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" title="Najgorsze"></app-ranking>
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
